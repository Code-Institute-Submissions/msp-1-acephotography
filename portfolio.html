<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/portfolio.css" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />
    <title>Ashwin Vijayaraghavan - Portfolio</title>
</head>

<body>
    <!--Navigation-->
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-mobile-portfolio" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a class="navbar-brand brand-text hidden-xs" href="/index.html#"><b>ACE</b> Photography</a>-->
                    <!--<a class="navbar-brand brand-hlogo hidden-sm hidden-md hidden-lg" href="/index.html#"><span><i class="fa fa-home"></i></span></a>-->
                </div>
                <div class="collapse navbar-collapse" id="menu-mobile-portfolio">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden-xs"><a href="/index.html#home"><span title="Home"><i id="home-fa" class="fa fa-home hvr-grow"></i></span></a></li>
                        <li class="hidden-xs"><a href="/index.html#about"><span title="About"><i id="about-fa" class="fa fa-question-circle hvr-grow"></i></span></a></li>
                        <li class="hidden-sm hidden-md hidden-lg"><a href="/index.html#about"><span>About</span></a></li>
                        <!--<li class="hidden-*"><a href="#portfolio"><span title="Portfolio"><i id="portfolio-fa" class="fa fa-camera hvr-grow"></i></span></a></li>-->
                        <!--<li class="hidden-*"><a href="#portfolio"><span>Portfolio</span></a></li>-->
                        <li class="hidden-xs"><a href="/index.html#contact"><span title="Contact"><i id="contact-fa" class="fa fa-comment hvr-grow"></i></span></a></li>
                        <li class="hidden-sm hidden-md hidden-lg"><a href="/index.html#contact"><span>Contact</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--<section>-->
    <div class="portfolio-container container-fluid">
        <div class="row gallery-fs">
            <div id="carousel-gallery" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-gallery" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-gallery" data-slide-to="1"></li>
                    <li data-target="#carousel-gallery" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/assets/images/gallery/ads/coffee-beans.png" alt="...">
                        <div class="carousel-caption">
                            Advertising
                        </div>
                    </div>
                    <div class="item">
                        <img src="/assets/images/gallery/ads/glasses.jpg" alt="...">
                        <div class="carousel-caption">
                            Advertising
                        </div>
                    </div>
                    <div class="item">
                        <img src="/assets/images/gallery/events/bride.jpg" alt="...">
                        <div class="carousel-caption">
                            Events
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-gallery" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                <a class="right carousel-control" href="#carousel-gallery" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
            </div>
        </div>
    </div>
    <!--</section>-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div id="carousel-gallery" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-gallery" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-gallery" data-slide-to="1"></li>
                            <li data-target="#carousel-gallery" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="/assets/images/gallery/ads/coffee-beans.png" alt="...">
                                <div class="carousel-caption">
                                    Advertising
                                </div>
                            </div>
                            <div class="item">
                                <img src="/assets/images/gallery/ads/glasses.jpg" alt="...">
                                <div class="carousel-caption">
                                    Advertising
                                </div>
                            </div>
                            <div class="item">
                                <img src="/assets/images/gallery/events/bride.jpg" alt="...">
                                <div class="carousel-caption">
                                    Events
                                </div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-gallery" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                        <a class="right carousel-control" href="#carousel-gallery" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $("#carousel-gallery").carousel({
            interval: 3500,
            pause: 'none'
        });
    </script>
</body>

</html>
